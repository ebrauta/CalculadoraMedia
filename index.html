<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <main class="container">
      <h1 class="page-title">Calculadora de média</h1>
      <p class="page-subtitle">
        Descubra qual a sua média de nota de todas as provas!
      </p>
      <h2 id="resultado"></h2>
      <label class='p-nota' for="notaDoPrimeiroBimestre">Nota do 1º Bimestre 
        <input type="number" name="notaDoPrimeiroBimestre" id="notaDoPrimeiroBimestre" max=10 min=0 >
      </label>
      <label class='p-nota' for="notaDoSegundoBimestre">Nota do 2º Bimestre 
        <input type='number' name='notaDoSegundoBimestre' id='notaDoSegundoBimestre' max=10 min=0 >
      </label>
      <label class='p-nota' for="notaDoTerceiroBimestre">Nota do 3º Bimestre 
        <input type='number' name='notaDoTerceiroBimestre' id='notaDoTerceiroBimestre' max=10 min=0  >
      </label>
      <label class='p-nota' for="notaDoQuartoBimestre">Nota do 4º Bimestre 
        <input type='number' name='notaDoQuartoBimestre' id='notaDoQuartoBimestre' max=10 min=0  >
      </label>
      <button id="somaResultado" onClick="calculaMedia()"> Média </button>
      <button id="limpaResultado" onClick="limpaNotas()"> Limpar </button>
      <script src="js/main.js"></script>  
</body>
</html>
